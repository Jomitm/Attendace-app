<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRWI Attendance Widget</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
        }

        body {
            width: 350px;
            margin: 0;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        .widget-container {
            padding: 1rem;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 400px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .header h1 {
            font-size: 1.1rem;
            margin: 0;
            color: var(--primary-dark);
            font-weight: 700;
        }

        .popout-btn {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.05);
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .popout-btn:hover {
            background: white;
            transform: translateY(-1px);
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .task-item {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 2px;
        }

        .task-text {
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            flex: 1;
            border: none;
            padding: 0.75rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-outline {
            background: white;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.25rem;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1.5px solid #e2e8f0;
            border-radius: 8px;
            font-family: inherit;
            box-sizing: border-box;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div id="loading-overlay">
        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: var(--primary);"></i>
    </div>

    <div class="widget-container">
        <div class="header">
            <h1>CRWI Widget</h1>
            <button class="popout-btn" id="popout-btn">
                <i class="fas fa-external-link-alt"></i> Pop Out
            </button>
        </div>

        <div id="auth-section" style="display: none;">
            <div class="card">
                <h3 style="margin-top: 0;">Login Required</h3>
                <p style="font-size: 0.85rem; color: var(--text-light);">Please log in to sync your tasks.</p>
                <button class="btn btn-primary" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Open Website
                </button>
            </div>
        </div>

        <div id="main-section">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                    <h3 style="margin: 0; font-size: 0.95rem;">Today's Tasks</h3>
                    <span id="date-label" style="font-size: 0.75rem; color: var(--text-light);"></span>
                </div>
                <div id="no-tasks" style="text-align: center; padding: 2rem 0; display: none;">
                    <i class="fas fa-calendar-check"
                        style="font-size: 2rem; color: #cbd5e1; margin-bottom: 0.5rem;"></i>
                    <p style="font-size: 0.85rem; color: var(--text-light); margin: 0;">No tasks planned for today.</p>
                </div>
                <ul class="task-list" id="task-list">
                    <!-- Tasks will be injected here -->
                </ul>
            </div>

            <div class="card">
                <h3 style="margin: 0 0 0.75rem 0; font-size: 0.95rem;">Quick Add</h3>
                <div class="input-group">
                    <input type="text" id="new-task-input" placeholder="What needs to be done?">
                </div>
                <button class="btn btn-outline" id="add-task-btn" style="padding: 0.5rem;">
                    <i class="fas fa-plus"></i> Add to Today
                </button>
            </div>

            <div style="height: 60px;"></div> <!-- Spacer for action bar -->
        </div>
    </div>

    <div class="action-bar">
        <button class="btn btn-outline" id="schedule-btn">
            <i class="fas fa-calendar-plus"></i> Schedule
        </button>
        <button class="btn btn-primary" id="checkout-btn">
            <i class="fas fa-check-double"></i> Checkout
        </button>
    </div>

    <!-- Firebase SDK (Compat) - Local Files -->
    <script src="firebase-app-compat.js"></script>
    <script src="firebase-firestore-compat.js"></script>
    <script src="firebase-auth-compat.js"></script>

    <script src="popup.js"></script>
</body>

</html>
