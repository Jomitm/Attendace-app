    <script>
        // CRITICAL: Block file:// protocol immediately
        if (window.location.protocol === 'file:') {
            document.write(`
                <div style="position:fixed; top:0; left:0; right:0; bottom:0; background:#fff; z-index:99999; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:2rem; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
                    <h1 style="color:#dc2626; font-size:2rem; margin-bottom:1rem;">⚠️ Security Restriction Detected</h1>
                    <p style="font-size:1.2rem; margin-bottom:2rem; max-width:600px; line-height:1.5;">
                        This application uses <b>Google Firebase</b> for real-time data, which browsers <u>block</u> when running directly from a file.
                    </p>
                    <div style="background:#f3f4f6; padding:2rem; border-radius:1rem; border:2px dashed #4b5563; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);">
                        <h3 style="margin-top:0; color:#111827;">✅ How to Open Correctly:</h3>
                        <ol style="text-align:left; font-size:1.1rem; line-height:1.8; margin-bottom:0;">
                            <li>Close this browser tab.</li>
                            <li>Open the folder <code>D:\\Attendance App</code> on your PC.</li>
                            <li>Double-click the file named <b>start_app.cmd</b> (or just <b>start_app</b>).</li>
                            <li>A black window will appear, and the app will open automatically in your browser.</li>
                        </ol>
                    </div>
                </div>
            `);
            throw new Error("Execution halted: Improper protocol (file:// detected). User redirected.");
        }

        window.onerror = function (msg, url, line, col, error) {
            const div = document.createElement('div');
            div.style.cssText = 'position:fixed; top:0; left:0; right:0; background:#991b1b; color:white; padding:1rem; z-index:9999; font-family:monospace; white-space:pre-wrap; border-bottom: 2px solid #fff; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);';
            div.innerHTML = `<strong>JS Error:</strong> ${msg}<br><strong>File:</strong> ${url}<br><strong>Line:</strong> ${line}`;
            document.body.appendChild(div);
            return false;
        };

        window.addEventListener('unhandledrejection', function (event) {
            const div = document.createElement('div');
            div.style.cssText = 'position:fixed; top:0; left:0; right:0; background:#d97706; color:white; padding:1rem; z-index:9999; font-family:monospace; white-space:pre-wrap; border-bottom: 2px solid #fff; margin-top: 60px;';
            div.textContent = `Promise Error: ${event.reason}`;
            document.body.appendChild(div);
        });
    </script>
